<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† FPL Optimizer Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { 
            text-align: center; 
            color: white; 
            margin-bottom: 30px; 
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.2em; opacity: 0.9; }
        
        .controls { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        .control-panel { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .control-panel h3 { color: #667eea; margin-bottom: 15px; }
        
        input, select, button { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border: 2px solid #e1e5e9; 
            border-radius: 8px; 
            font-size: 14px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus { 
            border-color: #667eea; 
            outline: none; 
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        button:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
            transform: none;
        }
        
        .results { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); 
            gap: 20px; 
        }
        .team-display { 
            background: white; 
            border-radius: 10px; 
            padding: 20px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .team-display h2 { 
            color: #667eea; 
            margin-bottom: 20px; 
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .team-stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
            gap: 15px; 
            margin-bottom: 20px; 
        }
        .stat-card { 
            text-align: center; 
            padding: 15px; 
            background: #f8f9ff; 
            border-radius: 8px; 
            border-left: 4px solid #667eea;
        }
        .stat-value { font-size: 1.5em; font-weight: bold; color: #667eea; }
        .stat-label { font-size: 0.9em; color: #666; margin-top: 5px; }
        
        .position-group { margin-bottom: 20px; }
        .position-title { 
            font-weight: bold; 
            color: #667eea; 
            margin-bottom: 10px; 
            padding: 10px;
            background: #f8f9ff;
            border-radius: 5px;
        }
        .player-card { 
            display: grid; 
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr; 
            gap: 10px; 
            padding: 10px; 
            margin: 5px 0; 
            background: #fafafa; 
            border-radius: 5px; 
            align-items: center;
            transition: all 0.2s ease;
        }
        .player-card:hover { 
            background: #f0f0f0; 
            transform: translateX(5px);
        }
        .player-name { font-weight: bold; }
        .player-team { color: #666; font-size: 0.9em; }
        .player-stat { text-align: center; font-size: 0.9em; }
        
        .loading { 
            text-align: center; 
            padding: 40px; 
            color: white; 
            font-size: 1.2em;
        }
        .error { 
            background: #ff6b6b; 
            color: white; 
            padding: 15px; 
            border-radius: 5px; 
            margin: 10px 0; 
        }
        
        @media (max-width: 768px) {
            .controls, .results { grid-template-columns: 1fr; }
            .player-card { 
                grid-template-columns: 1fr; 
                text-align: center; 
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† FPL Optimizer Dashboard</h1>
            <p>Analyze your team and discover optimal FPL strategies</p>
        </div>
        
        <div class="controls">
            <div class="control-panel">
                <h3>üöÄ Initialize System</h3>
                <button id="initBtn" onclick="initializeData()">Load FPL Data</button>
                <div id="initStatus"></div>
            </div>
            
            <div class="control-panel">
                <h3>üìä Your FPL Team</h3>
                <input type="text" id="teamId" placeholder="Enter your FPL Team ID">
                <button id="analyzeBtn" onclick="analyzeTeam()" disabled>Analyze My Team</button>
            </div>
            
            <div class="control-panel">
                <h3>üéØ Optimization Settings</h3>
                <select id="objective">
                    <option value="value_score">Balanced Value</option>
                    <option value="form">Current Form</option>
                    <option value="total_points">Total Points</option>
                    <option value="points_per_million">Value for Money</option>
                </select>
                <input type="number" id="minMinutes" value="500" placeholder="Minimum minutes">
                <button id="optimizeBtn" onclick="optimizeTeam()" disabled>Optimize Team</button>
            </div>
        </div>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        let dataInitialized = false;
        
        async function initializeData() {
            const btn = document.getElementById('initBtn');
            const status = document.getElementById('initStatus');
            
            btn.disabled = true;
            btn.textContent = 'Loading...';
            status.innerHTML = '<div class="loading">üîÑ Fetching FPL data...</div>';
            
            try {
                const response = await fetch('/api/initialize');
                const result = await response.json();
                
                if (result.success) {
                    status.innerHTML = '<div style="color: #4CAF50; padding: 10px;">‚úÖ Data loaded successfully!</div>';
                    dataInitialized = true;
                    document.getElementById('analyzeBtn').disabled = false;
                    document.getElementById('optimizeBtn').disabled = false;
                } else {
                    status.innerHTML = '<div class="error">‚ùå Failed to load data</div>';
                }
            } catch (error) {
                status.innerHTML = '<div class="error">‚ùå Error: ' + error.message + '</div>';
            }
            
            btn.disabled = false;
            btn.textContent = 'Reload Data';
        }
        
        async function analyzeTeam() {
            const teamId = document.getElementById('teamId').value;
            if (!teamId) {
                alert('Please enter your FPL Team ID');
                return;
            }
            
            const results = document.getElementById('results');
            results.innerHTML = '<div class="loading">üîÑ Analyzing your team...</div>';
            
            try {
                const response = await fetch(`/api/analyze_team?team_id=${teamId}`);
                const data = await response.json();
                
                if (data.error) {
                    results.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                    return;
                }
                
                displayTeamComparison(data);
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function optimizeTeam() {
            const objective = document.getElementById('objective').value;
            const minMinutes = document.getElementById('minMinutes').value;
            
            const results = document.getElementById('results');
            results.innerHTML = '<div class="loading">üéØ Optimizing team...</div>';
            
            try {
                const response = await fetch(`/api/optimize?objective=${objective}&min_minutes=${minMinutes}`);
                const data = await response.json();
                
                if (data.error) {
                    results.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                    return;
                }
                
                displayOptimalTeam(data);
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function displayTeamComparison(data) {
            const currentTeamHtml = generateTeamDisplay(
                'Your Current Team', 
                data.current_team, 
                data.team_by_position, 
                data.total_cost, 
                data.total_points,
                'current'
            );
            
            let optimalTeamHtml = '';
            if (data.optimal_comparison && !data.optimal_comparison.error) {
                optimalTeamHtml = generateTeamDisplay(
                    'Recommended Optimal Team',
                    data.optimal_comparison.all_players,
                    data.optimal_comparison.team_by_position,
                    data.optimal_comparison.total_cost,
                    data.optimal_comparison.total_score,
                    'optimal'
                );
            }
            
            document.getElementById('results').innerHTML = currentTeamHtml + optimalTeamHtml;
        }
        
        function displayOptimalTeam(data) {
            const teamHtml = generateTeamDisplay(
                'Optimal Team Recommendation',
                data.all_players,
                data.team_by_position,
                data.total_cost,
                data.total_score,
                'optimal'
            );
            
            document.getElementById('results').innerHTML = teamHtml;
        }
        
        function generateTeamDisplay(title, players, teamByPosition, totalCost, totalScore, type) {
            const statsHtml = `
                <div class="team-stats">
                    <div class="stat-card">
                        <div class="stat-value">¬£${totalCost}M</div>
                        <div class="stat-label">Total Cost</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${type === 'current' ? totalScore : totalScore}</div>
                        <div class="stat-label">${type === 'current' ? 'Total Points' : 'Optimization Score'}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${players.length}</div>
                        <div class="stat-label">Players</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">¬£${(100 - totalCost).toFixed(1)}M</div>
                        <div class="stat-label">Budget Left</div>
                    </div>
                </div>
            `;
            
            let positionsHtml = '';
            const positionOrder = ['Goalkeeper', 'Defender', 'Midfielder', 'Forward'];
            
            for (const position of positionOrder) {
                if (teamByPosition[position]) {
                    positionsHtml += `
                        <div class="position-group">
                            <div class="position-title">${position}s (${teamByPosition[position].length})</div>
                            ${teamByPosition[position].map(player => `
                                <div class="player-card">
                                    <div>
                                        <div class="player-name">${player.name}${player.is_captain ? ' (C)' : ''}${player.is_vice_captain ? ' (VC)' : ''}</div>
                                        <div class="player-team">${player.team}</div>
                                    </div>
                                    <div class="player-stat">¬£${player.price}M</div>
                                    <div class="player-stat">${player.total_points}pts</div>
                                    <div class="player-stat">Form: ${player.form}</div>
                                    <div class="player-stat">Value: ${player.value_score.toFixed(2)}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            }
            
            return `
                <div class="team-display">
                    <h2>${title}</h2>
                    ${statsHtml}
                    ${positionsHtml}
                </div>
            `;
        }
    </script>
</body>
</html>
